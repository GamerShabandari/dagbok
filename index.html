<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagbok</title>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Välkommen till din dagbok
    </header>
    <main>
        <div id="inputSection">

            <fieldset class="fieldset">
                <input type="text" id="dagbokHeadline" placeholder="rubrik" required="required">
                <textarea name="textarea" id="dagbokText" placeholder="ditt inlägg" required="required"></textarea>
                <button id="dagbokBtn">Spara inlägg</button>
            </fieldset>


        </div>

        <aside id="aside">

            <div id="myEntries">
            </div>

            <!-- <section id="previewContainer">
            </section> -->


        </aside>
       
        
    </main>
</body>

</html>
